<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/chibi-gojo-pfp-y94l9od6ofeaco23.jpg">
  <link rel="stylesheet" href="style.css">
  <title>Perfume</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-[#F2EBE3]">
<div class="flex flex-row h-screen mx-auto container place-items-center">
 
  <div class="w-1/2 mx-auto flex flex-row">
    <img src="images/image-product-desktop.jpg" alt="image" class="w-1/2 rounded-tl-lg rounded-bl-lg">
    
    <div class="w-1/2 bg-white rounded-br-lg rounded-tr-lg  px-10 pt-10 space-y-5">
      <p class="pb-3 tracking-widest">PERFUME</p>
      <h1 class="text-5xl font-bold pb-3">
        Gabrielle
        Essence Eau
        De Parfum
      </h1>
      <p class="text-[#1C232B] font-semibold pb-5">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <p class="flex items-center"><span id="greenPrice" class="text-green-700 text-3xl font-black">$149.99</span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<span class="line-through">$169.99</span></p>

      <button class="bg-green-700 hover:bg-green-900 w-full flex flex-row items-center space-x-5 text-center justify-center px-5 py-5 rounded-md text-2xl"><img src="images/icon-cart.svg" alt="shopping-cart-icon"><span id="addtocart" class="text-white font-bold">Add to Cart</span></button>
    </div>  
    

    

    
  </div>

    
</div>
</body>
</html>
